<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #0f172a, #1e3a8a);
            color: white;
        }
        .container {
            margin-top: 10%;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
        }
        .btn-primary {
            background-color: #3b82f6;
            border: none;
        }
        .btn-primary:hover {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>

<div class="container text-center">
    <h1 class="fw-bold">Student Attendance Report</h1>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <div class="card p-4">
                <h4>Check Attendance</h4>
                <p>View attendance records for individual students.</p>
                <a href="{{ url_for('attendance') }}" class="btn btn-primary">View Attendance</a>


                


            </div>
        </div>
        <div class="col-md-5">
            <div class="card p-4">
                <h4>Attendance Report</h4>
                <p>Generate reports for overall attendance data.</p>
                <a href="{{ url_for('attendance_report') }}" class="btn btn-primary">View Report</a>

            </div>
        </div>
    </div>
</div>

</body>
</html>
